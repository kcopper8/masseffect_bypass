<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
<h2>Bypass : Hacking URL Builder</h2>
<form role="form">
    <div class="form-group">
        <label>URL When Hacking Successed</label>
        <input type="text" class="form-control" id="success_url" placeholder="URL When Hacking Successed">
    </div>
    <div class="form-group">
        <label>URL When Hacking Failed</label>
        <input type="text" class="form-control" id="failure_url" placeholder="URL When Hacking Failed">
    </div>
    <div class="form-group">
        <label>Your URL Is</label>
        <input type="text" class="form-control" id="target_url" placeholder="Your URL Is">
    </div>
</form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script>
    function setTargetUrl() {
        var target_url = "http://masseffect.herokuapp.com/bypass/hacking/";
        var param = {};
        var success_url = $("#success_url").val();
        if (!!success_url) {
            param.success_url = success_url;
        }
        var failure_url = $("#failure_url").val();
        if (!!failure_url) {
            param.failure_url = failure_url;
        }
        $("#target_url").val(target_url + "?" + $.param(param));
    }
    $("#success_url,#failure_url").on({
        keyup : setTargetUrl
    });
    setTargetUrl();

</script>
</body>
</html>
