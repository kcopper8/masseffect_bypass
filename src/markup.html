<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bypass :: Hack</title>

<body>
<div class="bp_container">
    <div class="bp_header">

            <ul class="bp_progress">

            <div class="bp_segment" style="background-image: url(img/merged/codes.png);"></div>
            <h2 class="bp_firewall_removed">Firewalls removed, full access granted</h2>
            <h2 class="bp_access_denied">Access Denied</h2>

            </div><div class="bp_card_outline">
                <div class="bp_card ">
