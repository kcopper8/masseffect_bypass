<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bypass :: Hack</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="bp_container">
    <div class="bp_header">
        <div class="bp_progresser">
            <ul class="bp_progress">
                <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
            </ul>
        </div>
        <div class="bp_pointer"></div>
    </div>
    <div class="bp_descriptor">
        <div class="bp_target_panel">
            <h2 class="bp_target_code">Target Code Segment</h2>

            <div class="bp_segment">
                <div>
                    <img src="img/codes/3.png">
                </div>
            </div>

            <h2 class="bp_firewall_removed">Firewalls removed, full access granted</h2>
            <h2 class="bp_access_denied">Access Denied</h2>
        </div>

        <div class="bp_status_panel">
            <div class="bp_start_area">
                <button class="bp_button">Start</button>
            </div>
            <dl>
                <dt>
                    Remaining Code
                </dt>
                <dd>
                    <div>
                        <div class="bp_cover"></div>
                        <div class="img_container"><img src="img/codes/10.png"></div>
                    </div>
                    <div>
                        <div class="bp_cover"></div>
                        <div class="img_container"></div>
                    </div>
                    <div>
                        <div class="bp_cover"></div>
                        <div class="img_container"></div>
                    </div>
                </dd>
            </dl>
        </div>
    </div>
    <div class="bp_slider"></div>
    <div class="bp_footer">
        <div class="bp_remain_code_count"></div>
        <div class="bp_exit"><a href="#">exit</a></div>
    </div>
</div>
</body>
</html>
