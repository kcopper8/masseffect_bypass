<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bypass :: Hack</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<ul id="test_links">
</ul>
<div class="bp_container"></div>
<script type="text/javascript" src="js/lib/require.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript">
    var testFiles = ["testCard",
        "testCursor",
        "testStartStage",
        "testDescriptor",
        "testFooter",
        "testHeader",
        "testSlider",
        "testStatusPanel",
        "testStatusPanelViewing",
        "testStatusPanelCode",
        "testTargetPanel",
        "testTargetPanelShowFirewallRemoved"
    ];
    var requireLibs = ['jquery', 'underscore', 'jquery-ui'];
    if (location.search.indexOf("uitest") >= 0) {
        requireLibs.push(location.search.substr(location.search.indexOf('=') + 1));
    }

    require(requireLibs, function ($, _) {
        _.each(testFiles, function (fileName) {
            var $link = $("<A>").attr({
                "href" : "uitest.html?uitest=btest/" + fileName
            }).html(fileName);
            $("<LI>").append($link).appendTo($("#test_links"));
        });
    });

</script>
</body>
</html>
