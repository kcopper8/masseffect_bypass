<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul id="test_links">

</ul>
<script type="text/javascript" src="js/lib/require.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript">
    var testFiles = ["testCard",
        "testCursor",
        "testDescriptor",
        "testFooter",
        "testHeader",
        "testProgress",
        "testSlider",
        "testStatusPanel",
        "testStatusPanelViewing",
        "testTargetPanel"];
    require(['jquery', 'underscore'], function ($, _) {
        _.each(testFiles, function (fileName) {
            var $link = $("<A>").attr({
                "href" : "base.html?uitest=btest/" + fileName,
                "target" : "_blank"
            }).html(fileName);
            $("<LI>").append($link).appendTo($("#test_links"));
        });
    });
</script>

</body>
</html>
